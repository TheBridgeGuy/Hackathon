<!DOCTYPE html>
<html>
<head>
  <title>Student Dashboard</title>
  <link rel="stylesheet" type="text/css" href="MainInternal.css">
</head>
<body>
    <div class="container">
        <div class="sidebar" style="width:25%">
          <h2>Menu</h2>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#grades">Grades</a></li>
            <li><a href="#achievements">Achievements</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="logout.html">Log out</a></li>
          </ul>
        </div>
    
    <div class="content">
        <h2>Welcome, <span id="username"></span>!</h2>
        <div class="profile">
            <label for="profile-picture-input">
              <img src="Black.png" alt="Profile Picture" id="profile-picture">
              <span id="change-profile-link">Change Picture</span>
            </label>
            <input type="file" id="profile-picture-input" accept="image/*">
          </div>

        <section id="grades" class="box">
        <h3>Grades</h3>
        <table>
            <thead>
            <tr>
                <th>Subject</th>
                <th>Grade</th>
            </tr>
            </thead>
            <tbody id="grades-list">
            <!-- Grades will be dynamically added here -->
            </tbody>
        </table>
        <button id="add-grade-btn">Add Grades</button>
        </section>

        <section id="achievements" class="box">
        <h3>Achievements</h3>
        <ul id="achievements-list">
            <!-- Achievements will be dynamically added here -->
        </ul>
        <button id="add-achievement-btn">Add Achievement</button>
        </section>

        <section id="clubs" class="box">
            <h3>Clubs</h3>
            <ul id="Clubs-list">
            <!-- Clubs will be dynamically added here -->
            </ul>
            <button id="add-clubs-btn">Add Clubs</button>
        </section>
    
        <section id="general interests" class="box">
        <h3>General Interests</h3>
        <ul id="interest-list">
            <!-- Interest will be dynamically added here -->
        </ul>
        <button id="add-interest-btn">Add Interest</button>
        </section>
        <p><a href="logout.html">Log out</a></p>
    </div>

    <script src="internal.js"></script>
    </body>
    </html>
